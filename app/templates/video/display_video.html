{% extends "base.html" %}

{% block app_content %}

<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
    <h1 class="h2">Class : {{classroom.name}}</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <div class="btn-group mr-2">
            <a href="{{url_for('video.add_video')}}"><button class="btn btn-sm btn-outline-secondary">Add Video</button></a>
        </div>

    </div>
</div>

<h1 class="h2">{{video.name}}</h1>
<div class="embed-responsive embed-responsive-1by1">
    <video width="320" height="240" controls>
        <source src="{{ url_for('static', filename=video.file) }}" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      

</div>

<h1 class="h2">Summary</h1>
<p class="text-justify">{{video.summary}}</p>
{% endblock %}
